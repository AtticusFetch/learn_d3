<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Line Chart</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="d3-tip.js"></script>
  <style>
    .area {
      fill: rgba(0, 162, 237, .4);
      stroke: #008cc7;
      stroke-width: 2px;
      clip-path: url(#clip);
    }

    .zoom {
      cursor: move;
      fill: none;
      pointer-events: all;
    }

    .dot {
      stroke: #008cc7;
      stroke-width: 2px;
      fill: #fff;
    }

    .dot:hover {
      stroke-width: 2px;
      r: 4;
    }

    .dots {
      clip-path: url(#clip);
    }

    .domain,
    .tick line {
      stroke: rgba(0, 0, 0, 0.15);
    }

    .tick text {
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      font-size: 12px;
      fill: #666;
    }

    .selection {
      stroke-width: 0;
    }
    .axisLine {
      fill: none;
      shape-rendering: crispEdges;
      stroke: rgba(0, 0, 0, 0.5);
      stroke-width: 2px;
    }

    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
    }

    #chart,
    #chart2 {
      height: 600px;
    }
</style>
</head>
<body>
  <!-- <div class="graph-wrapper">
    <svg id="graph_d3" height="500"></svg>
  </div> -->
  <div id="chart"></div>
  <div id="chart2"></div>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>
</html>
